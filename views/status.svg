<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     width="<%= textStart + textWidth + 2 * margin %>"
     height="50">

  <defs>
    <!-- http://stackoverflow.com/questions/18225954/use-fontawesome-icon-in-svg-without-external-files -->
    <style type="text/css">
      @font-face {
        font-family: 'FontAwesome';
        src: url(data:font/opentype;base64,) format('opentype');
      }
    </style>
  </defs>

  <rect x="0" y="0"
        rx="3" ry="3"
        width="80" height="20"
        fill="#332532" />
  <rect x="<%= textStart %>"
        rx="3" ry="3"
        width="<%= textWidth + 2 * margin %>" height="20"
        fill="<%= iconColor %>" />

  <g font-size="<%= fontSize %>"
     font-family="<%= fontFamily %>"
     fill="#fff">
    <text x="10" y="16"
          font-family="FontAwesome"
          font-size="14">&#xf072;</text>
    <text x="<%= textStart + margin %>" y="13"><%= location %></text>
  </g>
</svg>
